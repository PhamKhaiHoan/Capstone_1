<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm ảnh - Pinterest Clone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <a href="index.html" class="logo">
          <i class="fab fa-pinterest"></i>
          <span>Pinterest</span>
        </a>
        <a href="index.html" class="nav-btn">Trang chủ</a>
      </div>

      <div class="search-box">
        <i class="fas fa-search"></i>
        <input
          type="text"
          placeholder="Tìm kiếm ảnh..."
          onkeypress="
            if (event.key === 'Enter')
              window.location.href = 'index.html?search=' + this.value;
          "
        />
      </div>

      <div class="header-right">
        <div id="userMenu" class="user-menu">
          <a
            href="upload.html"
            class="nav-icon active"
            title="Thêm ảnh"
            style="background: #f0f0f0"
          >
            <i class="fas fa-plus"></i>
          </a>
          <a href="profile.html" class="nav-icon" title="Trang cá nhân">
            <i class="fas fa-user"></i>
          </a>
          <button class="nav-icon" onclick="logout()" title="Đăng xuất">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="upload-container">
        <div class="upload-box">
          <!-- Left: Image Upload -->
          <div class="upload-left">
            <div
              class="upload-dropzone"
              id="dropzone"
              onclick="document.getElementById('fileInput').click()"
            >
              <i class="fas fa-cloud-upload-alt"></i>
              <p>Kéo và thả hoặc nhấp vào để tải lên</p>
              <p style="font-size: 13px">
                Khuyến nghị sử dụng file .jpg chất lượng cao dưới 20MB
              </p>
              <input
                type="file"
                id="fileInput"
                accept="image/*"
                onchange="handleFileSelect(event)"
              />
              <img id="preview" class="upload-preview" alt="Preview" />
            </div>
          </div>

          <!-- Right: Form -->
          <div class="upload-right">
            <h2>Tạo Ghim mới</h2>
            <form id="uploadForm" onsubmit="handleUpload(event)">
              <div class="form-group">
                <label>Tiêu đề</label>
                <input
                  type="text"
                  name="ten_hinh"
                  placeholder="Thêm tiêu đề"
                  required
                />
              </div>
              <div class="form-group">
                <label>Mô tả</label>
                <textarea
                  name="mo_ta"
                  placeholder="Cho mọi người biết Ghim này giới thiệu điều gì"
                ></textarea>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-full"
                id="uploadBtn"
                disabled
              >
                Đăng ảnh
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/upload.js"></script>
  </body>
</html>
